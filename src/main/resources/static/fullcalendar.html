<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link href='fullcalendar/packages/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
    <script src='fullcalendar/packages/core/main.js'></script>
    <script src='fullcalendar/packages/daygrid/main.js'></script>
    <script src='fullcalendar/packages/interaction/main.js'></script>
</head>

<body>
    <p>カレンダーテスト</p>
    <div id="calendar"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'ja',
            plugins: ['interaction', 'dayGrid', 'timeGrid', 'list'],
            header: {
                left: 'today month,basicWeek',
                center: 'title',
                right: 'prev next'
            },

            //ボタンのテキストを書き換えます
            buttonText: {
                prev: "前の月",
                next: "次の月",
                today: "今日"
            },
            editable: true, // イベントを編集
            allDaySlot: false, // 終日表示の枠を表示
            eventDurationEditable: true, // イベント期間をドラッグしで変更
            slotEventOverlap: false, // イベントを重ねて表示
            selectable: true,
            selectHelper: true,
            firstDay: 1, // パラメータが１だと月曜日から表示
            droppable: true,// イベントをドラッグできるか
            //イベントのクリック時の処理を加えます
            //events: "events.json",
            events: "/fullcalendar-events",
            eventClick: function (info) {
            }
        });
        calendar.render();
    });
</script>

</html>
